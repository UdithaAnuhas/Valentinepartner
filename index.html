<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <meta name="description" content="Will you be my Valentine?">


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 360px;
      /* üëà same GIF-style size */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    #hint {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 14px;
    }
  </style>


  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .15);
    }

    .art-container {
      width: min(340px, 100%);
      aspect-ratio: 340 / 280;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .art {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      min-width: 100px;
      text-align: center;
    }

    #yesBtn {
      left: 50%;
      transform: translate(-120%, -50%);
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 50%;
      transform: translate(20%, -50%);
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
      max-height: 60vh;
      overflow: hidden;
      width: 100%;
      text-align: center;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 70vw);
      max-height: 55vh;
      height: auto;
      object-fit: contain;
      margin: 12px auto;
      display: block;
      border-radius: 16px;
    }

    @keyframes pop {
      from {
        transform: scale(.96);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    .art {
      animation: float 3s ease-in-out infinite;
    }

    body {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div class="art-container">
      <img src="img/bunnies.svg" alt="Bunnies" class="art">
    </div>

    <h1 id="question"></h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint"></div>

    <section class="result" id="result">
      <h2>Pala Hutti Yannaüòµ‚Äçüí´</h2>
      <video id="vid" muted playsinline>
        <source src="Pala hutti yanna.mp4" type="video/mp4">
        Your browser does not support video.
      </video>

    </section>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || "Pasindu";
    document.getElementById('question').textContent = `${name},Will you be my Valentine?`;

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hint = document.getElementById("hint");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confettiCanvas");

    let hasMoved = false;
    let isVariantShown = false;

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translate(-120%, -50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    const noVariants = ["ü´£", "Yes?", "No?!", "Hehe", "üòà", "‚Ä¶?", "üëÄ"];
    function showTextVariant() {
      if (isVariantShown) return;
      isVariantShown = true;
      const randomText = noVariants[Math.floor(Math.random() * noVariants.length)];
      noBtn.textContent = randomText;

      setTimeout(() => {
        noBtn.textContent = "No";
        isVariantShown = false;
      }, 1000);
    }

    function moveNo(clientX, clientY) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - clientX;
      let dy = (b.top + b.height / 2) - clientY;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 140;
      let newTop = (b.top - z.top) + dy * 140;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop = clamp(newTop, 0, z.height - b.height);

      noBtn.style.transition = "left 0.32s cubic-bezier(0.34, 1.56, 0.64, 1), " + "top  0.32s cubic-bezier(0.34, 1.56, 0.64, 1), " + "transform 0.18s ease-out";
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "scale(1.08) rotate(3deg)";

      setTimeout(() => {
        noBtn.style.transform = "scale(1) rotate(0deg)";
      }, 180);

      showTextVariant();

      if (!hasMoved) {
        hasMoved = true;
        hint.style.opacity = 0.7;
      }

      growYes();
    }

    noBtn.addEventListener("pointerenter", e => {
      moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        moveNo(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    noBtn.addEventListener("touchmove", e => {
      e.preventDefault();
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const b = noBtn.getBoundingClientRect();
        const d = Math.hypot(
          (b.left + b.width / 2) - touch.clientX,
          (b.top + b.height / 2) - touch.clientY
        );
        if (d < 140) moveNo(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    noBtn.addEventListener("click", e => e.preventDefault());
    noBtn.addEventListener("touchend", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();

      const vid = document.getElementById("vid");
      vid.muted = false;   // turn ON sound
      vid.volume = 1;
      vid.currentTime = 0;
      vid.play();         // play video + sound
    });

  </script>
</body>

</html>
